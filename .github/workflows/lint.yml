name: "Lint PR"
on:
    pull_request:
        branches:
            - main
jobs:
    lint-typecheck:
        name: Lint & Typecheck PR
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - run: npm ci
            - name: 'Lint'
              run: npm run lint

