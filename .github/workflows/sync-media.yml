name: "Sync Media"
on:
  push:
    branches:
      - main
jobs:
  sync-media:
    name: Sync Media
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run sync-media
